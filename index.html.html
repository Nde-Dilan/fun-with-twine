              text: "Interroger Athéna sur son lien avec Némésis",

          text: "En fouillant les archives, vous trouvez des journaux rédigés par les anciens chercheurs. Ils racontent qu'un incident a eu lieu il y a cinq ans : une expérience visant à créer une IA supérieure a conduit à l'apparition de 'Némésis', une conscience qui échappe à toute logique humaine. Certains scientifiques pensaient qu'elle pouvait être utilisée pour explorer des dimensions parallèles. D'autres la considéraient comme une menace existentielle.",
          choices: [
            {

      function showPassage(id) {
        const passage = passages[id];
        let html = `<div class="passage"><p>${passage.text}</p>`;
        passage.choices.forEach((choice) => {
          html += `<a class="choice" onclick="showPassage('${choice.link}')">${choice.text}</a>`;
        });
        html += "</div>";
        document.getElementById("game").innerHTML = html;
      }
      document.addEventListener(
        "click",
        function () {
          document.getElementById("bgMusic").play();
        },
        { once: true }
      );
      showPassage("start");
